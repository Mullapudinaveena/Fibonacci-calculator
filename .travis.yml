sudo: required
services: 
    - docker

before_install:
    - docker build -t react-test -f ./client/Dockerfile.dev


script:
    - docker run -e CI=true react-test npm run test
    

after_success:
    - docker build -t naveenamullapudi/multi-client ./client
    - docker build -t naveenamullapudi/multi-nginx ./nginx
    - docker build -t naveenamullapudi/multi-server ./server
    - docker build -t naveenamullapudi/multi-worker ./worker

    #login to docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    #take these images and push them to docker hub
    - docker push naveenamullapudi/multi-client
    - docker push naveenamullapudi/multi-nginx
    - docker push naveenamullapudi/multi-server
    - docker push naveenamullapudi/multi-worker    
    
deploy:
    edge: true
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "Multi-docker"
    env: "MultiDocker-env-1"
    bucket: "elasticbeanstalk-us-east-2-251363892694"
    bucket_path: "Multi-docker"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: "$AWS_SECRET_KEY"

    