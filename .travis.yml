sudo: required
services: 
    - docker

before_install:
    - docker build -t react-test -f client/Dockerfile.dev .

script:
    - docker run -e CI=true react-test npm run test

after_success:
    - docker build -t naveenauta/multi-client ./client
    - docker build -t naveenauta/multi-nginx:nginx-latest ./nginx
    - docker build -t naveenauta/multi-server:server-latest ./server
    - docker build -t naveenauta/multi-worker:worker-latest ./worker

    #login to docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    #take these images and push them to docker hub
    - docker tag naveenauta/multi-client:latest naveenauta/multi-client:client-latest
    - docker push naveenauta/mutli-client:client-latest
    - docker push naveenauta/mutli-nginx:nginx-latest
    - docker push naveenauta/mutli-server:server-latest
    - docker push naveenauta/mutli-worker:worker-latest   
    #push images to docker hub

