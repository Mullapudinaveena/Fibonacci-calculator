sudo: required
services: 
    - docker

before_install:
    - docker build -t react-test -f Dockerfile.dev ./client

script:
    - docker run -e CI=true react-test npm run test

after_success:
    - docker build -t naveenamullapudi/multi-client ./client
    - docker build -t naveenamullapudi/multi-nginx ./nginx
    - docker build -t naveenamullapudi/multi-server ./server
    - docker build -t naveenamullapudi/multi-worker ./worker

    #login to docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    #take these images and push them to docker hub
    - docker push naveenamullapudi/mutli-client
    - docker push naveenamullapudi/mutli-nginx
    - docker push naveenamullapudi/mutli-server
    - docker push naveenamullapudi/mutli-worker    
    #push images to docker hub

