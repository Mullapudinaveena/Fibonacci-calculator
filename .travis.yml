sudo: required
services: 
    - docker

before_install:
    - docker build -t react-test -f client/Dockerfile.dev .

script:
    - docker run -e CI=true react-test npm run test

after_success:
    - docker build -t naveenauta/multi-client:latest ./client
    - docker build -t naveenauta/multi-nginx:latest ./nginx
    - docker build -t naveenauta/multi-server:latest ./server
    - docker build -t naveenauta/multi-worker:latest ./worker

    #login to docker cli
    #- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    - docker login -u "$DOCKER_ID" -p "$DOCKER_PASSWORD" docker.io --password-stdin

    #take these images and push them to docker hub
    - docker push naveenauta/mutli-client
    - docker push naveenauta/mutli-nginx
    - docker push naveenauta/mutli-server
    - docker push naveenauta/mutli-worker    
    #push images to docker hub

